<!--Engineer card-->

<div class="col-sm-6">
    <div class="card">
        <h3 class="card-title text-name">{{name}}</h3>
        <h5 class="card-title"><i class="fas fa-glasses"></i> {{role}}</h5>
        <ul class="list-group">
            <li class="list-group-item">ID: {{id}}</li>
            <li class="list-group-item">Email: <a href="mailto:{{email}}">{{email}}</li>
            <li class="list-group-item">Github: <a href="https://www.github.com/{{github}}"
                    target="_blank">{{github}}</a>
        </ul>
    </div>
</div>
