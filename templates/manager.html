<!-- Manager card -->

<div class="col-sm-6">
    <div class="card">
        <h3 class="card-title text-name">{{name}}</h3>
        <h5 class="card-title"><i class="fas fa-mug-hot"></i> {{role}}</h5>
        <ul class="list-group">
            <li class="list-group-item">ID: {{id}}</li>
            <li class="list-group-item">Email: <a href="mailto:{{email}}">{{email}}</a></li>
            <a href="mailto:{{email}}">{{email}}</a>
            <a href="mailto:{{ getEmail() }}">{{ getEmail() }}</a>
            <li class="list-group-item">Office: {{officeNumber}}</li>
        </ul>
    </div>
</div>
